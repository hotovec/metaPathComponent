<div class="user-pool" [style.width.px]="this.width" [style.height.px]="this.height"

>

  <div class="viewport">
    <div class="viewport-screen viewport-background" [style.backgroundImage]="'url('+this.bgurl+')'" [style.background-color]="this.bgcolor"></div>

    <div class="viewport-screen viewport-overlay" *ngIf="enableOverlay" [style.background-color]="this.bgcolor"></div>

    <div class="viewport-screen viewport-scroll">
      <div class="path-container"
        [style.width.px]="lastItemX + 100"
        [style.transform]="'translateX(' + (-this.playerX + this.width/2) + 'px)'"
      >
        <div class="path-item" *ngFor="let p of pathPoints; let i = index" [attr.data-index]="i" [style.left.px]="getPosX(i)" [style.top.px]="getPosY(i)" [ngClass]="getPointClass(i)">
          <a href="{{p}}">{{i}}</a>
        </div>

        <div class="path-player" (click)="nextStep(true)"
          [style.transform]="'translate(' + this.playerX + 'px,  ' +this.playerY + 'px)'"
        >
          x
        </div>
      </div>
    </div>
    <div class="viewport-screen viewport-foreground" *ngIf="enableForeground">
      <button (click)="nextStep()">Next</button>
      <button (click)="prevStep()">Prev</button>
      <div>{{index}}</div>
    </div>
  </div>


</div>
