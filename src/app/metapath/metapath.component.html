<div class="meta-path">
  <div #container class="meta-path-container"
    [style.width.px]="containerWidth"
    [style.height.px]="containerHeight">
    <swiper #swiperWrapper class="swiper-container" [config]="config" (indexChange)="onIndexChange($event)">
      <div class="swiper-slide">
        <div class="content" [style.height.px]="containerHeight">
          <svg [attr.viewBox]="'0 0 '+ cWidth +' 768'" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <svg:g id="theme" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">

              <style type="text/css">
                .node {
                  fill: url(#MyGradient)
                }

                .node:hover {
                  fill: url(#MyGradientHover)
                }
              </style>
              <defs>
                <radialGradient id="MyGradient">
                  <stop offset="58%" stop-color="green" />
                  <stop offset="60%" stop-color="white" />
                </radialGradient>
                <radialGradient id="MyGradientHover">
                  <stop offset="58%" stop-color="green" />
                  <stop offset="60%" stop-color="yellow" />
                </radialGradient>
              </defs>

              <svg:rect id="rect1" fill="#000000" x="0" y="0" width="100" height="100"></svg:rect>
              <svg:rect id="Rct2" fill="#000000" x="924" y="668" width="100" height="100"></svg:rect>

              <svg:path id="path1" stroke="white"  stroke-linejoin="round" stroke-linecap="round" stroke-width="70" [attr.d]="pathString"></svg:path>
              <svg:path id="path" stroke="green" stroke-linejoin="round" stroke-linecap="round" stroke-width="60" [attr.d]="pathString"></svg:path>

              <svg:ellipse class="node" *ngFor="let point of points; let i = index"
                (click)="nodeClick(i)"
                [attr.cx]="getPosX(i)"
                [attr.cy]="getPosY(i)" rx="30" ry="15" />

            </svg:g>
          </svg>

        </div>
      </div>
    </swiper>
  </div>

</div>
